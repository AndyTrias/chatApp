{% extends "layoutLog.html" %}

{% block title %}
Add Contact
{% endblock %}

<h2>Add a Contact</h2>

{% block form %}

<div class="d-flex justify-content-center align-items-center flex-column">

<div class="form-group mb-4">
    <input type="text" class="form-control mx-auto w-auto" placeholder="Name of your contact" name="name" required>
</div>

<button class="button" type="submit">
    <div class="container">
        <div class="tick">
        </div>
    </div>
</div>
</button>
{% endblock %}

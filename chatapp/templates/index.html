{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
        <div class="container py-5">
          <div class="row">
            <div class="col-md-12">
              <div class="card" id="chat3" style="border-radius: 15px;">
                <div class="card-body">
                  <div class="row">
                    <div class="">
                      <div class="p-3">
                        <div class="input-group rounded mb-3">
                            <input class = "form-control me-1 bg-light" autocomplete="off" type = "text" name = "search" placeholder="Search">
                          <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                          </span>
                        </div>
      
                        <div data-mdb-perfect-scrollbar="true">
                            <ul class="list-unstyled mb-0">

{#                              Loop through all contacts#}
                                {% for contact in user.contacts %}
                                    <li class="p-2 border-bottom">
                                        <a href="/chat" class="d-flex justify-content-between contact"> 
                                            <div class="d-flex flex-row">
                                                <div>
                                                    <img alt="avatar" class="d-flex align-self-center me-3" width="60" src= {{ url_for('static', filename='images/default.jpg') }}>
                                                    <span class="badge bg-success badge-dot"></span>
                                                </div>
                                                <div class="pt-1">
                                                    <p class="fw-bold mb-0">
                                                        <form action="/chat" method="post">
                                                            <input type="hidden" name="contact" value="{{contact.id}}">
                                                            <button type="submit" class="btn text-dark">{{contact.name}}</button>
                                                        </form>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="pt-1">
                                                <span class="badge bg-danger rounded-pill float-end"></span>
                                            </div>
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>   
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}

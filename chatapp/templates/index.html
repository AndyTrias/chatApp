{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
        <div class="bg"></div>
          <div class="bg bg2"></div>
          <div class="bg bg3"></div>
        </div>

        <div class="container d-flex justify-content-center">
          <ul class="list-group mt-5 text-black">
            <div class="input-group rounded mb-3">
              <input class = "form-control me-1" autocomplete="off" type = "text" name = "search" placeholder="Search">
              <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
          </div>
            {% for contact in user.contacts %}
            <li class="lista d-flex justify-content-between align-content-center">
              <div class="d-flex flex-row">
                <img src="../static/images/default.png" width="40" />
                <div class="ml-2 d-flex align-items-center">
                  <form action="/chat" method="post">
                    <input type="hidden" name="contact" value="{{contact.id}}">
                    <button type="submit" class="btn text-dark">{{contact.name}}</button>
                  </form>
                </div>
              </div>
            </li>
            {% endfor %}
          </ul>
          <div id="mySidenav" class="sidenav">
            <a href="/contacts" id="add">Add</a>
            <a href="/delete" id="delete">Delete</a>
          </div>
          </div>
{% endblock %}

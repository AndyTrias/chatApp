<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- https://getbootstrap.com/docs/5.1/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- Get icons from Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    
    <script src="https://kit.fontawesome.com/e2a2fac99f.js" crossorigin="anonymous"></script>
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet">

   <title> {% block title %}{% endblock %}</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <nav class="navbar navbar-expand navbar-light">
            <div class = "container-fluid">
                <a href="/" class="btn btn-primary home" ><i class="fas fa-house"></i></a>
                {# Different navbar based if user is logged in #}
                {% if current_user.is_authenticated  %} 

                <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class = "btn btn-danger logout" href = "/logout" style="padding:10px;">Log Out</a>
                        </li>
                    </ul>

                {% else %}

                
                {% endif %}
            </div>
        </nav>


    {#    display error messages a an alert#}
    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
        {% for message in get_flashed_messages() %}
            <div class = "form-text text-danger">{{ message }}</div>
        {% endfor %}

    </main>
</body>
</html>
